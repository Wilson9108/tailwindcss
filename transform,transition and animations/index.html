<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="uppercase text-center text-3xl bg-rose-300 p-4 underline underline-offset-8 decoration-1">transition</h1>
    <div>
    <button class="bg-indigo-500 px-10 py-2 m-5 text-white rounded-lg  transition-all duration-300 ease-in hover:translate-y-1 hover:scale-110 delay-150">HOVER ME</button>
    </div>

    <h1 class="text-center bg-rose-500 p-5 uppercase underline underline-offset-8 decoration-1 tracking-widest decoration-indigo-900 text-3xl ">animations</h1>
    <div class="flex gap-8 m-4 flex-wrap">
    <div>
    <h2 class="bg-rose-200 text-center text-2xl uppercase p-3">loader</h2>
    <div class="p-5 bg-lime-50 inline-block m-5 w-[200px] h-[200px] animate-spin rounded-full border-r-[12px] border-r-indigo-700 border-[12px] border-indigo-50">  
    </div>
</div>
<div class="bg-rose-500 p-5">
    <h1 class="uppercase text-2xl text-center text-white bg-rose-200 m-5 "> pulse</h1>
    <div class="p-5 bg-lime-100 inline-block w-[200px] h-[200px] animate-pulse"></div>
</div>
<div>
    <h1 class="text-center text-2xl text-white bg-rose-200  p-4 uppercase">bounce</h1>
    <div class="w-[200px] h-[200px] bg-indigo-500 mt-[20px] animate-bounce"></div>
</div>
<div>
    <h1 class="text-2xl text-center uppercase bg-amber-300 m-5">ping</h1>
<div class="w-[200px] h-[200px] m-10 bg-amber-300 p-5">
    <div class="w-[50px] h-[50px] rounded-full bg-indigo-50 translate-x-3/4 translate-y-3/4 animate-ping "></div>
</div>
</div>

</div>
<h1 class="text-3xl uppercase  text-center m-10 bg-rose-400 p-4 underline  underline-offset-8 decoration-1 decoration-lime-500">transform</h1>
<div class="flex flex-wrap">


<div class="w-[200px] h-[200px] bg-indigo-300 m-10 hover:scale-110 transition duration-300 active:origin-top-left ease-in uppercase text-white text-center"> scale and origin </div>
<div class="w-[200px] h-[200px] bg-lime-200 m-10 p-3 text-center uppercase text-white flex justify-center items-center">
    <div class="w-[100px] h-[100px] bg-indigo-300 p-5 rotate-45 scale-150 hover:rotate-[360deg] transition ease-in duration-[2s] cursor-pointer ">
        rotate
    </div>
</div>

<div class="w-[200px] h-[200px] bg-lime-600 m-10">
    <div class=" w-[100px] h-[100px] bg-lime-100 uppercase hover:translate-x-1/2 hover:translate-y-1/2 transition ease-in duration-300"
    >translate</div>
</div>
<div class="w-[200px] h-[200px] bg-rose-600 m-10">
    <div class="w-[100px] h-[100px] bg-indigo-50 uppercase text-center translate-x-1/2 translate-y-1/2 skew-x-12 hover:skew-y-12 cursor-pointer ">skew</div>
</div>
</div>
</body>
</html>
