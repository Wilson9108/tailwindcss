<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-3xl  bg-green-500 uppercase p-4 tracking-widest">flex</h1>
    <div class="flex gap-3 h-screen m-5 flex-col justify-evenly">
        <div class="bg-rose-100 w-[150px] h-[150px] self-stretch ">01</div>
        <div class="bg-rose-200 w-[150px] h-[150px] ">02</div>
        <div class="bg-rose-300 w-[150px] h-[150px] flex-grow self-center content-center ">03</div>
        <div class="bg-rose-300 w-[150px] h-[150px] self-end">04</div>
    </div>

    <h1 class="text-3xl uppercase text-center bg-indigo-400 p-4">order</h1>
    <div class="m-4 gap-3 flex">
        <div class="w-[130px] h-[130px] bg-lime-200 p-3 order-3">01</div>
        <div class="w-[130px] h-[130px] bg-lime-300 p-3 order-2">02</div>
        <div class="w-[130px] h-[130px] bg-lime-400 p-3 order-1">03</div>
        <div class="w-[130px] h-[130px] bg-lime-500 p-3 order-0">04</div>
    </div>

    
</body>
</html>
