<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="uppercase text-3xl text-center underline decoration-0 decoration-red-900  underline-offset-8 bg-indigo-200 m-5 p-3">border and border radius</h1>
    <div class="w-1/1 m-5 flex flex-wrap gap-1  p-4 bg-[aqua] pt-1 shadow-2xl">
        <div class=" hover:bg-rose-200 hover:border-4 hover:border-indigo-900 m-5 p-5 w-[150px] h-[150px] border-2 border-rose-900 text-center bg-rose-400 mt-5 rounded-full w-28 text-sm text-nowrap ">border radius</div>
        <div class="bg-amber-400  text-white p-4 h-[130px] w-[130px] rounded-tl-[0px] rounded-tr-sm rounded-bl-2xl rounded-br-md hover:rounded-full">
            <p>rounded specific part</p>
        </div>
        <div class="w-1/3 p-3 bg-red-500 m-4 rounded-lg text-white border-l-2 border-indigo-500">
            border left
        </div>
        <div class="w-[130px] shadow-2xl shadow-lime-900 border-r-4 border-indigo-900 rounded-md m-4 text-nowrap p-5 bg-rose-500">
            border right
        </div>
        <div class="w-[130px] shadow-2xl border-dashed border-indigo-900 border-b-4  p-4  bg-rose-200 ">border bottom</div>
        <div class="w-[130px] border-t-4 border-dotted border-rose-900 bg-rose-100 mt-5 rounded p-4 ">
            border top
        </div>
        <div class="w-[130px] text-white rounded-lg shadow-2xl shadow-lime-900 border-x-4 border-indigo-900 p-4 bg-rose-900 mt-4">
            border x axis
        </div>
        <div class="w-[130px] border-y-4 border-indigo-500 text-black p-4 rounded-lg shadow-2xl shadow-amber-900 mt-5 hover:shadow-2xl hover:shadow-lime-900 hover:border-lime-900 cursor-pointer">border y-axis </div>
    </div>

    
</body>
</html>
