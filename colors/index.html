<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <h1 class="text-3xl text-center underline decoration-indigo-500">colors</h1>
        <p class="text-rose-50">hello</p>
        <p class="text-rose-100">hello</p>
        <p class="text-rose-200">hello</p>
        <p class="text-rose-300">hello</p>
        <p class="text-rose-400">hello</p>
        <p class="text-rose-500">hello</p>
        <p class="text-rose-600">hello</p>
        <p class="text-rose-700">hello</p>
        <p class="text-rose-800">hello</p>
        <p class="text-rose-900">hello</p>
        <p class="text-rose-950">hello</p>
    </div>

    <div class="mt-5">
        <h1 class="text-3xl m-5 text-center underline">background color</h1>
        <p class="bg-lime-500">bakground colors</p>
    </div>

    <div class="mt-5">
        <h1>text decoration and  decoration colors</h1>
        <p class="underline decoration-lime-800">underline</p>
        <p class="overline decoration-indigo-400">overline</p>
        <p class="line-through decoration-red-700">line through</p>
    </div>

    <div class="mt-5">
        <h1 class="text-3xl text-center underline">accent Color</h1>
        <input type="checkbox" checked>
        <input type="checkbox" class="accent-red-500 m-4" checked>
        <input type="radio" class="accent-gray-900" name="male" checked>
        <input type="radio" class="accent-lime-700" name="gender" checked>
    </div>

    <div class="m-5">
        <h1>Arbitrary colors</h1>
        <h4 class="text-[#1fc6f7] bg-[#009]">hey siri</h4>
    </div>
    
</body>
</html>
